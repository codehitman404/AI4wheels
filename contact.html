<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      <h1 class="fw-bold text-center mb-4">Get in Touch</h1>
      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form action="https://formspree.io/f/myzwgkgn" method="POST">
            <input type="hidden" name="_redirect" value="https://ai4wheels.com/thank-you.html">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" name="_replyto" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
          </form>
        </div>
