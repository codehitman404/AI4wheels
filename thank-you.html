<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | AI4Wheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .thankyou-animation {
      animation: slideFadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 4rem;
      color: #00c853;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <section class="py-5 text-center thankyou-animation">
    <div class="container">
      <div class="success-icon">
        <i class="fas fa-circle-check"></i>
      </div>
      <h1 class="fw-bold mb-4">Thank You!</h1>
      <p class="lead">Your message has been successfully sent. I'll get back to you soon.</p>
      <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="index.html" class="btn btn-outline-light">Back to Home</a>
        <a href="contact.html" class="btn btn-outline-warning">Send Another Message</a>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-black text-light">
    <p class="mb-0">&copy; 2025 AI4Wheels.com | Built by Arun Holehonnur Ananth</p>
  </footer>

  <script src="load-navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
